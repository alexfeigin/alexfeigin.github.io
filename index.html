<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call Example</title>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://flapi-on-k8s-dev.protect.lab.ppops.net/public/metrics-test-service/api/v1.0/cookies/test');
                const data = await response.json();
                const token = JSON.stringify(data).substring(0, 20);
                document.querySelector('.cookies.application_token').textContent = token;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        window.onload = fetchData;
    </script>
</head>
<body>
    <div class="cookies application_token"></div>
</body>
</html>
